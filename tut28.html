<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Tutorial</title>
    <style>
        .container {
            height: 150px;
            width: 100%;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            /* flex-direction: column; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */

            flex-wrap: wrap;
            /* flex-wrap: wrap-reverse;  */
            /* flex-flow: row-reverse wrap */

            justify-content: center;
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            /* justify-content:  space-around; */


            align-items: center;

        }

        .item {
            width: 150px;
            height: 100px;
            background-color: tomato;
            border: 1px solid red;
            margin: 15px;
            padding: 10px;

        }
    </style>
</head>

<body>
    <h1>This flex box tutorial</h1>
    <div class="container">
        <div class="item" id="item-1">first box</div>
        <div class="item" id="item-2">second box</div>
        <div class="item" id="item-3">third box</div>
        <div class="item" id="item-4">fourth box</div>
        <div class="item" id="item-5">fifth box</div>
        <div class="item" id="item-6">six box</div>
    </div>


</body>

</html>
