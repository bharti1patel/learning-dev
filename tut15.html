<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>

        /* class slector */
            .redElement{

            
            color: brown;
        
            }
            /* Grouping slector */
            footer,span{
                background-color: pink;
            }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement" >This is a simple paragraph to demontrate css selectors</p>
    <p id="secondpara" class="redElement bgblue">This is a simple paragraph to demontrate css selectors</p>
    <span>This is span</span>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    </div>
    <footer> This is footer</footer>
</body>
</html>
